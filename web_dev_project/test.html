<!DOCTYPE html> <!-- added for legacy reasons. -->
<html lang="en"> <!--the language that we use. -->
<head> <!--there can be only one head in each HTML file and the head elements contains elements that describe the
broad features of the page. -->
    <meta charset="UTF-8"> <!--meta elements describe meta information about the document. We can make custom meta tags
     inside the meta element.-->
    <meta name="viewport" content="width=device-width, initial scale=1"> <!--This should be present in all HTML
     documents. It is vital for responsive design.-->
    <title>Title</title> <!--The title of the page. -->
</head>
<body> <!--This is the main container of what the user sees on the page. -->
    <header></header>
    <main></main>   <!--In general the body will have a header, main and footer, but that is not required. -->
    <footer></footer>
</body>
</html>
