<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="styles_microblog.css" />
</head>
<body>
<header class="navbar">
    <div class="navbar__brand">
        <img class="navbar__logo" src="logo.svg" alt="The microblog logo"/>Microblog
    </div>
    <ul class="navbar__navigation">
        <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a> </li>
        <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a> </li>
    </ul>
</header>
<main>
    <section>
        <h1>Add new entry</h1>
        <form action="/entry" method="POST">
            <p class="form__input">
            <label for="entry" class="form__label">Entry contents:</label>
            <textarea name="content" id="entry" class="form__textarea"></textarea>
            </p>
            <button type="submit" class="form_submit">Add entry</button>
        </form>
    </section>
    <section>
        <h1>Recent posts</h1>
        <article>
            <div>
                <h2>A bit of a chill day today</h2>
                <time datetime="24-10-2023">Oct 24</time>
            </div>
            <p>
                Today I couldn't do much programming, but that's OK! Can't be too awesome every day now!
            </p>
        </article>
    </section>
</main>
<footer class="footer">
    <div class="footer__content">
        <section class="left">
            <a class="footer__items">Made by Martin B.</a>
            <a class="footer__items">Check out my other projects</a>
        </section>
        <section class="right">
            <div class="footer__column">
                <a class="footer__items">Recent</a>
                <a class="footer__items">Calendar</a>
            </div>
            <div class="footer__column">
                <a class="footer__items">About</a>
                <a class="footer__items">How this was made</a>
            </div>
        </section>
    </div>

</footer>
</body>
</html>
